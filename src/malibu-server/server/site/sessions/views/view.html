<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>{{.ProjectName}}: {{.Title}}</title>
		<link href="/assets/index.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="button_container">
				<h1 class="container"><a href="/sessions/">{{.ProjectName}}</a></h1>
				<button type="button" id = "notification" class = "notificationEnabled" >Disable notification</button>
				<span id = "time"></span>
			</div>
			<h2 class="container">{{.Title}}</h2>
			<div id="app"></div>
		</div>
		<script type="text/javascript">
			window.combatLogs = JSON.parse("{{.Cases}}");
            window.silentTries = JSON.parse("{{.SilentTries}}");
		</script>
		{{ if (ne .SessionError "")}}
			{{.SessionError}}
		{{ else }}
			<script src="/assets/index.js"></script>
		{{ end }}
	</body>
</html>
