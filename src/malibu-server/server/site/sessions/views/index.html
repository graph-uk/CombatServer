<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>{{.ProjectName}}</title>
		<link href="/assets/index.css" rel="stylesheet">
	</head>

	<body data-gr-c-s-loaded="true">
		<div class="container-fluid">
			<div class="button_container">
				<h1 class="container"><a href="/sessions/">{{.ProjectName}}</a></h1>
				<button type="button" id = "notification" class="notificationEnabled">Disable notification</button>
				<span id = "time"></span>
			</div>
			<div class="container">
				<table class="table table-hover">
					<thead class="thead-light">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Status</th>
							<th scope="col" width="100%">Session date</th>
						</tr>
					</thead>
					<tbody>
						{{range .Sessions}}
							<tr class="has-behaviour" onClick="location.href='/sessions/{{.ID}}'">
								<th scope="row">{{.Index}}</th>
								<td class="text-align-center">
									<div class="icon icon--{{.Status}}"></div>
								</td>
								<td>{{.Time}}</td>
							</tr>
						{{end}}
					</tbody>
				</table>
			</div>
		</div>
		<script src="/assets/index.js"></script>
	</body>
</html>
